<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediaPipe Handpose Simon Says</title>
  <link rel="stylesheet" href="./src/index.css"> <!-- Verwijzing naar de nieuwe CSS -->
  <script defer type="module" src="./src/simonSays.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
</head>

<body>

<section>
  <h1>Handpose detection - Simon Says</h1>

  <button id="webcamButton">START WEBCAM</button>
  <button id="startGameButton">Start Game</button>
  <button id="ckeckButton">Check</button>

  <div class="videoView">
    <div id="scorePrediction">
      <p>Score: <span id="score">0</span></p>
      <p id="simonText">Klik op Start Game om te beginnen!</p>
    </div>

    <div id="videoWrapper">
      <video id="webcam" style="position: absolute;" muted autoplay playsinline></video>
      <canvas id="output_canvas" style="position: absolute; left: 0px; top: 0px;"></canvas>
      <div id="myimage"></div>
    </div>
    <textarea id="dataOutput" rows="10" cols="50" readonly></textarea>
  </div>
</section>

</body>
</html>
